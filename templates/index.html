<!DOCTYPE html>
<html>
    <head>
        <title>Color Picker</title>
    </head>
    <body>
        <h1>Enter Your Color Values Below.</h1>
        <form action='process'method='post'>
            Red: <input type='text' name='red'> <br>
            Green: <input type='text' name='green'> <br>
            Blue: <input type='text'name='blue'> <br>
            <input type='submit' value='Submit'> 
        </form>
        <p>{{red}}, {{green}}, {{blue}}</p>
        <p>* all values must be between 1 and 255</p>
        <style>
            body {background-color: rgb({{red}}, {{green}}, {{blue}});}
            p    {color: red;}
            
        </style>
    </body>
</html>
